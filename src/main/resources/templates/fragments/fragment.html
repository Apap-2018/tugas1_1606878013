<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SIPEG</title>

    <head th:fragment = "css">
        <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}">
    </head>

    <head th:fragment = "js">
        <script th:src = "@{/js/bootstrap.min.js}"></script>
    </head>

    <head th:fragment = "style">
        <link rel="stylesheet" th:href = "@{/css/style.css}">
    </head>

    <head th:fragment = "404_error_page">
        <link rel="stylesheet" th:href = "@{/css/font_for_404.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/error_404.css}">
    </head>

    <head th:fragment = "500_error_page_css">
        <link rel="stylesheet" th:href = "@{/css/error_500.css}">
    </head>

    <head th:fragment = "500_error_page_js">
        <script th:src = "@{js/error_500.js}"></script>
    </head>

    <head th:fragment = "viewall_jabatan_module_included">
        <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    </head>

    <head th:fragment = "ajax_dynamic_dropdown">
        <script th:src = "@{//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js}"></script>
    </head>

</head>
<body>
    <nav th:fragment = "navbar" class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #003366;">
        <a class="navbar-brand" th:href="@{/}">SIPEG</a>
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class = "navbar-toggle-icon"></span>
        </button>
        <div class = "collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pegawai/tambah}">Tambah Pegawai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/jabatan/tambah}">Tambah Jabatan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/jabatan/viewall}">Lihat Semua Jabatan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pegawai/cari}">Cari Pegawai</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
