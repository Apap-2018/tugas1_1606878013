<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Jabatan</title>
    </head>

    <body>
        <div th:if="${allJabatan.isEmpty()}">
            <h4>No Jabatan Founded</h4>
        </div>
        <div th:if="${!allJabatan.isEmpty()}">
            <table>
                <tr>
                    <th>Nama</th>
                    <th>Deskripsi</th>
                    <th>Gaji Pokok</th>
                </tr>
                <tr th:each = "jabatan : ${allJabatan}">
                    <td th:text = "${jabatan.nama}"></td>
                    <td th:text = "${jabatan.deskripsi}"></td>
                    <td th:text = "${jabatan.gajiPokok}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
