<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>View Jabatan</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: style" th:remove="tag"></object>

    </head>

    <body>
        <nav th:replace = "fragments/fragment :: navbar"></nav>
        <div class="container">
            <h4 style="margin: 40px 30px;" th:text="${jabatan.nama}"></h4>
            <hr>
            <div class="row">
                <div class="col-md-2">
                    <h5 th:text = "'Nama'"></h5>
                    <h5 th:text = "'Deskripsi'"></h5>
                    <h5 th:text = "'Gaji Pokok'"></h5>
                    <h5 th:text = "'Jumlah Pegawai'"></h5>
                </div>
                <div class="col-md-1">
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                </div>
                <div class="col-md-9">
                    <h5 th:text = "${jabatan.nama}"></h5>
                    <h5 th:text = "${jabatan.deskripsi}"></h5>
                    <h5 th:text = "'Rp' + ${gaji}"></h5>
                    <h5 th:text = "${jumlahPegawai}"></h5>
                </div>
            </div>
            <div class="row" style="margin: 25px 15px;">
                <div class="col-md-1 pull-left">
                    <form th:action = "@{/jabatan/ubah}" method="get">
                        <input type="hidden" name="idJabatan" th:value="${jabatan.id}">
                        <button class="btn btn-primary" type="submit" style="margin: 0px 0px 0px 0px;">Ubah</button>
                    </form>
                </div>
                <div class="col-md-1">
                    <form th:action = "@{|/jabatan/hapus/${jabatan.id}|}" method="post">
                        <button class="btn btn-danger" type="submit" style="margin: 0px 0px 40px 0px;">Hapus</button>
                    </form>
                </div>
                <div class="col-md-2">

                </div>

            </div>
        </div>
        <!--<h3 th:text = "'Detail Jabatan ' + ${jabatan.nama}"></h3>
        <p th:text = "'Nama : ' + ${jabatan.nama}"></p>
        <p th:text = "'Deskripsi : ' + ${jabatan.deskripsi}"></p>
        <p th:text = "'Gaji Pokok : Rp ' + ${jabatan.gajiPokok}"></p>
-->

    </body>
</html>
