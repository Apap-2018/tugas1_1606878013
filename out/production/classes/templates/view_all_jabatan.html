<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Jabatan</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: style" th:remove="tag"></object>
        <object th:include="fragments/fragment :: viewall_jabatan_module_included" th:remove="tag"></object>

    </head>

    <body>
        <nav th:replace = "fragments/fragment :: navbar"></nav>
        <div class="container">
            <div class="row">
                <div th:if="${allJabatan.isEmpty()}">
                    <h4>No Jabatan Founded</h4>
                </div>
                <div th:if="${!allJabatan.isEmpty()}">
                    <div class="col-md-12">
                        <h4 class="title">List Jabatan</h4>
                        <hr>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <th style="text-align: center">Nama</th>
                                    <th style="text-align: center">Deskripsi</th>
                                    <th style="text-align: center">Gaji Pokok</th>
                                    <th style="text-align: center">Edit</th>
                                    <th style="text-align: center">Delete</th>
                                </thead>
                                <tbody>
                                    <tr th:each = "jabatan : ${allJabatan}">
                                        <td th:text = "${jabatan.nama}"></td>
                                        <td th:text = "${jabatan.deskripsi}"></td>
                                        <td th:text = "${jabatan.gajiPokok}"></td>
                                        <form th:action = "@{/jabatan/ubah}" method="get">
                                            <input type="hidden" name="idJabatan" th:value="${jabatan.id}">
                                            <td><button class="btn btn-primary btn-xs" type="submit"><span class="fa fa-pencil"></span></button></td>
                                        </form>
                                        <form method = "POST" th:action = "@{|/jabatan/hapus/${jabatan.id}|}">
                                            <td><button class="btn btn-danger btn-xs"><span class="fa fa-trash"></span></button></td>
                                        </form>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                    <h4></h4>
                </div>
            </div>
        </div>
    </body>
</html>
