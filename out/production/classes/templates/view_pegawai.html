<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>View Pilot</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: style" th:remove="tag"></object>
    </head>

    <body>
        <nav th:replace = "fragments/fragment :: navbar"></nav>
        <div class="container">
            <h2 style="margin: 40px 30px;" th:text="${pegawai.nama}"></h2>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <h5 th:text = "'NIP'"></h5>
                    <h5 th:text = "'Tempat Lahir'"></h5>
                    <h5 th:text = "'Tanggal Lahir'"></h5>
                    <h5 th:text = "'Tahun Masuk'"></h5>
                    <h5 th:text = "'Instansi'"></h5>
                    <h5 th:text = "'Jabatan'"></h5>
                    <h5 th:text = "'Gaji Pokok'"></h5>
                </div>
                <div class="col-md-1">
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                    <h5 th:text = "':'"></h5>
                </div>
                <div class="col-md-8">
                    <h5 th:text = "${pegawai.nip}"></h5>
                    <h5 th:text = "${pegawai.tempatLahir}"></h5>
                    <h5 th:text = "${pegawai.tanggalLahir}"></h5>
                    <h5 th:text = "${pegawai.tahunMasuk}"></h5>
                    <h5 th:text = "${instansiPegawai.nama} + ' - ' + ${instansiPegawai.getProvinsi().nama}"></h5>
                    <option th:each = "jabatan : ${jabatanPegawai}">
                        <h3 th:text = "${jabatan.nama}"></h3>
                    </option>
                    <h5 th:text = "'Rp'+${gajiPokok}"></h5>
                </div>
            </div>
        </div>
    </body>

</html>
